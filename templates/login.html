<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/loginsignin.css">
    <title>Login</title>
</head>

<body>

  <div class="main">
    <div class="top-link">
      <a class="home-link-a" href="{{ url_for('home') }}">Trippy</a>
    </div>

  <div class="main-heading">

    <h1>Login Page</h1>
  </div>
    
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      {{ form.username }}
      {{ form.password }}
      {{ form.submit }}
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    
    
    <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
  </div>
</body>

</html>
