<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Destinations</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        #login-button {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="../static/home.css">
</head>

<body>

    <nav>

        {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.name }}!</p>
        {% else %}

        <p>Trippy - Chose Your Destination</p>

        {% endif %}
        <!-- search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><box-icon name='search'></box-icon></button>

            {% if current_user.is_authenticated %}
            <div id="login-button">
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
            {% else %}
            <div id="login-button">
                <a href="{{ url_for('login') }}">Login</a>
            </div>

            {% endif %}

        </div>

    </nav>
    <div class="collage">
        <div class="collage-item religious">
            <a href="#">
                <h2>Religious</h2>
                <video autoplay muted loop>
                    <source src="../static/Videos/religious.mp4" type="video/mp4">
                </video>
            </a>
        </div>
        <div class="collage-item mountains">
            <a href="#">
                <h2>Mountains</h2>
                <video autoplay muted loop>
                    <source src="../static/Videos/mountain.mp4" type="video/mp4">
                </video>
            </a>
        </div>
        <div class="collage-item beaches">
            <a href="#">
                <h2>Beaches</h2>
                <video autoplay muted loop>
                    <source src="../static/Videos/vid_beach.mp4" type="video/mp4">
                </video>
            </a>
        </div>
        <div class="collage-item historical">
            <a href="#">
                <h2>Historical</h2>
                <video autoplay muted loop>
                    <source src="../static/Videos/historical.mp4" type="video/mp4">
                </video>
            </a>
        </div>
        <div class="collage-item deserts">
            <a href="#">
                <h2>Deserts</h2>
                <video autoplay muted loop>
                    <source src="../static/Videos/desert.mp4" type="video/mp4">
                </video>
            </a>
        </div>
    </div>

    <div class="hr"></div>

    <script>
        var isLoggedIn = "{{ current_user.is_authenticated }}";
        var loginButton = document.getElementById("login-button");
        loginButton.classList.toggle("hidden", isLoggedIn);
    </script>
  

    <!-- BLACKBOX AI -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var isLoggedIn = "{{ current_user.is_authenticated }}";
          var loginButton = document.getElementById("login-button");
          loginButton.classList.toggle("hidden", isLoggedIn);
      
          var locationsContainer = document.getElementById("locationsContainer");
      
          if (data && data.locationsData && data.locationsData.length > 0) {
            for (let i = 0; i < data.locationsData.length; i++) {
              const location = data.locationsData[i];
      
              var locationRow = document.createElement("div");
              locationRow.classList.add("category-item");
      
              if (location.category === "mountainous") {
                locationRow.classList.add("mountainous");
                locationRow.innerHTML = `
                  <div class="location-details">
                    <h3>${location.name}</h3>
                    <p>${location.distance} away</p>
                    <p>${location.dateRange}</p>
                    <p>${location.price} night</p>
                  </div>
                  <div class="rating">
                    <p>${location.rating}</p>
                  </div>
                `;
              } else if (location.category === "historical") {
                locationRow.classList.add("historical");
                locationRow.innerHTML = `
                  <div class="location-details">
                    <h3>${location.name}</h3>
                    <p>${location.distance} away</p>
                    <p>${location.dateRange}</p>
                    <p>${location.price} night</p>
                  </div>
                  <div class="rating">
                    <p>${location.rating}</p>
                  </div>
                `;
              } else if (location.category === "religious") {
                locationRow.classList.add("religious");
                locationRow.innerHTML = `
                  <div class="location-details">
                    <h3>${location.name}</h3>
                    <p>${location.distance} away</p>
                    <p>${location.dateRange}</p>
                    <p>${location.price} night</p>
                  </div>
                  <div class="rating">
                    <p>${location.rating}</p>
                  </div>
                `;
              } else if (location.category === "beaches") {
                locationRow.classList.add("beaches");
                locationRow.innerHTML = `
                  <div class="location-details">
                    <h3>${location.name}</h3>
                    <p>${location.distance} away</p>
                    <p>${location.dateRange}</p>
                    <p>${location.price} night</p>
                  </div>
                  <div class="rating">
                    <p>${location.rating}</p>
                  </div>
                `;
              } else if (location.category === "deserts") {
                locationRow.classList.add("deserts");
                locationRow.innerHTML = `
                  <div class="location-details">
                    <h3>${location.name}</h3>
                    <p>${location.distance} away</p>
                    <p>${location.dateRange}</p>
                    <p>${location.price} night</p>
                  </div>
                  <div class="rating">
                    <p>${location.rating}</p>
                  </div>
                `;
              }
      
              locationsContainer.appendChild(locationRow);
            }
          }
        });
      </script>



</body>

</html>
